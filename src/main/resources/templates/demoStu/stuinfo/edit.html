<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="sid" name="sid" th:value="${stuinfo.sid}" type="hidden">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">姓名：</label>
                                        <div class="col-sm-8">
                                            <input id="sname" name="sname"
                                                   th:value="${stuinfo.sname}" class="form-control"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">英文名：</label>
                                        <div class="col-sm-8">
                                            <input id="spwd" name="spwd"
                                                   th:value="${stuinfo.spwd}" class="form-control"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">性别：</label>
                                        <div class="col-sm-8">
                                            <input id="sex" name="sex"
                                                   th:value="${stuinfo.sex}" class="form-control"
                                                   type="text">
                                        </div>
                                    </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">出生年月：</label>
                                            <div class="input-group date col-sm-6 timeOne">
                                                <input id="sbirthday" name="sbirthday"
                                                       th:value="${stuinfo.sbirthday}" class="form-control"
                                                       type="text" readonly>
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">所属班级：</label>
                                            <div class="col-sm-8">
                                                <input id="classid" name="classid"
                                                       th:value="${stuinfo.classid}" class="form-control"
                                                       type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-8 col-sm-offset-3">
                                                <button type="submit" class="btn btn-primary">提交</button>
                                            </div>
                                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/demoStu/stuinfo/edit.js">
</script>
</body>
</html>
